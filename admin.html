<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Konter HP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Halaman Admin - Konter HP</h1>
    </header>

    <main>
        <h2>Daftar Produk</h2>
        <div id="admin-product-list">
            <!-- Produk akan ditampilkan di sini -->
        </div>

        <h3>Tambah Produk Baru</h3>
        <form id="product-form" enctype="multipart/form-data">
    <label for="product-name">Nama Produk:</label>
    <input type="text" id="product-name" required>
    
    <label for="product-price">Harga Produk:</label>
    <input type="number" id="product-price" required>
    
    <label for="product-image">Unggah Gambar Produk:</label>
    <input type="file" id="product-image" accept="image/*" required>
    
    <button type="submit">Tambah Produk</button>
</form>


        <footer>
            <button onclick="window.location.href='produk.html'">Lihat Produk</button>
            <button onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
        </footer>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
